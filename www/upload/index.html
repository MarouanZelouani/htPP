<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>uploading...</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Courier New', monospace;
            background: white;
            color: black;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        header {
            border-bottom: 2px solid black;
            padding: 1.5rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        h1 {
            font-size: 1.5rem;
            font-weight: normal;
            letter-spacing: 1px;
        }
        .back-link {
            text-decoration: none;
            color: black;
            border: 1px solid black;
            padding: 0.5rem 1rem;
            font-size: 0.9rem;
            transition: all 0.2s ease;
        }
        .back-link:hover {
            background: black;
            color: white;
        }
        main {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }
        .upload-form {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1.5rem;
            width: 100%;
            max-width: 400px;
        }
        .file-input-wrapper {
            position: relative;
            border: 2px dashed black;
            padding: 2rem;
            cursor: pointer;
            transition: background 0.2s ease;
            min-height: 150px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .file-input-wrapper:hover {
            background: #f5f5f5;
        }
        .file-input-wrapper input[type="file"] {
            position: absolute;
            opacity: 0;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            cursor: pointer;
        }
        .file-input-label {
            pointer-events: none;
            text-align: center;
            width: 100%;
        }
        .file-input-label p:first-child {
            font-size: 1.1rem;
            margin-bottom: 0.5rem;
        }
        .file-input-label p:last-child {
            font-size: 0.85rem;
            opacity: 0.6;
        }
        .file-input-label.has-file p:first-child {
            opacity: 1;
            word-break: break-all;
        }
        .file-input-label.has-file p:last-child {
            display: none;
        }
        .submit-button {
            background: black;
            color: white;
            border: 2px solid black;
            padding: 1rem 2rem;
            font-family: 'Courier New', monospace;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.2s ease;
            letter-spacing: 1px;
        }
        .submit-button:hover {
            background: white;
            color: black;
        }
        .submit-button:active {
            transform: scale(0.98);
        }
        .info {
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid #ddd;
            font-size: 0.85rem;
            opacity: 0.5;
        }
        footer {
            border-top: 1px solid #ddd;
            padding: 1.5rem;
            text-align: center;
            font-size: 0.85rem;
            opacity: 0.6;
        }
    </style>
</head>
<body>
    <header>
        <h1>FILE UPLOAD</h1>
        <a href="/" class="back-link">‚Üê HOME</a>
    </header>
    
    <main>
        <form action="/upload" method="POST" enctype="multipart/form-data" class="upload-form">
            <div class="file-input-wrapper">
                <input type="file" name="file" id="file" required>
                <div class="file-input-label">
                    <p>[ SELECT FILE ]</p>
                    <p>Click or drag to choose file</p>
                </div>
            </div>
            
            <button type="submit" class="submit-button">UPLOAD</button>
            
            <p class="max-size">Maximum file size: 200MB</p>
        </form>
    </main>
    
    <footer>
        webserv/1.0 - file upload service
    </footer>
    
    <script>
        const fileInput = document.getElementById('file');
        const fileLabel = document.querySelector('.file-input-label');
        const labelText = fileLabel.querySelector('p:first-child');
        
        fileInput.addEventListener('change', function() {
            if (this.files && this.files[0]) {
                labelText.textContent = this.files[0].name;
                fileLabel.classList.add('has-file');
            } else {
                labelText.textContent = '[ SELECT FILE ]';
                fileLabel.classList.remove('has-file');
            }
        });
    </script>
</body>
</html>
