<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Courier New', monospace;
            background: white;
            color: black;
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        header {
            border-bottom: 2px solid black;
            padding: 2rem;
            text-align: center;
        }
        h1 {
            font-size: 2.5rem;
            font-weight: normal;
            letter-spacing: 2px;
        }
        main {
            flex: 1;
            max-width: 800px;
            width: 100%;
            margin: 0 auto;
            padding: 3rem 2rem;
        }
        .intro {
            text-align: center;
            margin-bottom: 3rem;
            padding-bottom: 2rem;
            border-bottom: 1px solid #ddd;
        }
        .navigation {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 1.5rem;
            margin-top: 2rem;
        }
        .nav-button {
            display: block;
            padding: 2rem 1rem;
            text-align: center;
            text-decoration: none;
            color: black;
            border: 2px solid black;
            transition: all 0.2s ease;
        }
        .nav-button:hover {
            background: black;
            color: white;
        }
        .nav-button h2 {
            font-size: 1.2rem;
            font-weight: normal;
            margin-bottom: 0.5rem;
        }
        .nav-button p {
            font-size: 0.9rem;
            opacity: 0.7;
        }
        footer {
            border-top: 1px solid #ddd;
            padding: 1.5rem;
            text-align: center;
            font-size: 0.85rem;
            opacity: 0.6;
        }
    </style>
</head>
<body>
    <header>
        <h1>IRCERV</h1>
    </header>
    
    <main>
        <div class="intro">
            <p>HTTP/1.1 Server Implementation</p>
        </div>
        
        <div class="navigation">
            <a href="/api" class="nav-button">
                <h2>API</h2>
                <p>REST endpoints</p>
            </a>
            
            <a href="/static" class="nav-button">
                <h2>STATIC</h2>
                <p>Files & media</p>
            </a>
            
            <a href="/upload" class="nav-button">
                <h2>UPLOAD</h2>
                <p>File uploads</p>
            </a>

            <a href="/cgi-bin" class="nav-button">
                <h2>CGI</h2>
                <p>Script execution</p>
            </a>
        </div>
    </main>
    
    <footer>
        webserv/1.0
    </footer>
</body>
</html>
