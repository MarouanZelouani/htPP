<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Courier New', monospace;
            background: white;
            color: black;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        header {
            border-bottom: 2px solid black;
            padding: 1.5rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        h1 {
            font-size: 1.5rem;
            font-weight: normal;
            letter-spacing: 1px;
        }
        .back-link {
            text-decoration: none;
            color: black;
            border: 1px solid black;
            padding: 0.5rem 1rem;
            font-size: 0.9rem;
            transition: all 0.2s ease;
        }
        .back-link:hover {
            background: black;
            color: white;
        }
        main {
            flex: 1;
            max-width: 1200px;
            width: 100%;
            margin: 0 auto;
            padding: 2rem;
        }
        .description {
            padding: 1.5rem;
            border: 1px solid #ddd;
            margin-bottom: 2rem;
            text-align: center;
        }
        .media-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 1.5rem;
        }
        .media-item {
            border: 2px solid black;
            padding: 1rem;
            text-align: center;
            transition: background 0.2s ease;
        }
        .media-item:hover {
            background: #f5f5f5;
        }
        .media-item img,
        .media-item video {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border: 1px solid #ddd;
            margin-bottom: 0.75rem;
        }
        .media-item audio {
            width: 100%;
            margin-bottom: 0.75rem;
        }
        .media-name {
            font-size: 0.9rem;
            word-break: break-all;
            margin-bottom: 0.5rem;
        }
        .media-type {
            font-size: 0.8rem;
            opacity: 0.6;
        }
        .download-link {
            display: inline-block;
            margin-top: 0.5rem;
            padding: 0.5rem 1rem;
            border: 1px solid black;
            text-decoration: none;
            color: black;
            font-size: 0.8rem;
            transition: all 0.2s ease;
        }
        .download-link:hover {
            background: black;
            color: white;
        }
        footer {
            border-top: 1px solid #ddd;
            padding: 1.5rem;
            text-align: center;
            font-size: 0.85rem;
            opacity: 0.6;
            margin-top: 2rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>MEDIA GALLERY</h1>
        <a href="/" class="back-link">‚Üê HOME</a>
    </header>
    
    <main>
        <div class="description">
            <p>Media files and content</p>
        </div>
        
        <div class="media-grid">
            <div class="media-item">
                <img src="/static/media/image.png" alt="Image">
                <div class="media-name">tswira.png</div>
                <div class="media-type">image/png</div>
                <a href="/static/media/image.png" class="download-link" download>DOWNLOAD</a>
            </div>
            
            <div class="media-item">
                <video controls>
                    <source src="/static/media/video.mp4" type="video/mp4">
                </video>
                <div class="media-name">‚¥ª‚¥Ω‚µî‚µ£.mp4</div>
                <div class="media-type">video/mp4</div>
                <a href="/static/your-video.mp4" class="download-link" download>DOWNLOAD</a>
            </div>
            
            <div class="media-item">
                <audio controls>
                    <source src="/static/media/audio.mp3" type="audio/mpeg">
                </audio>
                <div class="media-name">ÿßŸàŸàŸàŸàŸàŸÅ.mp3</div>
                <div class="media-type">audio/mp3</div>
                <a href="/static/media/audio.mp3" class="download-link" download>DOWNLOAD</a>
            </div>
            
            <div class="media-item">
                <div style="height: 200px; display: flex; align-items: center; justify-content: center; border: 1px solid #ddd; margin-bottom: 0.75rem;">
                    <span style="font-size: 3rem;">üìÑ</span>
                </div>
                <div class="media-name">document.pdf</div>
                <div class="media-type">application/pdf</div>
                <a href="/static/media/document.pdf" class="download-link" download>DOWNLOAD</a>
            </div>
        </div>
    </main>
    
    <footer>
        webserv/1.0 - media gallery
    </footer>
</body>
</html>
